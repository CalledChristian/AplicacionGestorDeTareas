<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/tareas}">Gestor de Tareas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <!--El atributo sec:authorize=”isAnonymous()”
            permite validar si el usuario NO ha iniciado sesión.-->
            <!--similar a th:if, pero para parámetros de Spring Security-->
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-primary" type="submit">Iniciar Sesión</a>
                <a th:href="@{/registro}" class="btn btn-success" type="submit">Registrarse</a>
            </div>
            <!--<form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->

            <!--El atributo sec:authorize=”isAuthenticated()”
           permite validar si el usuario Sí ha iniciado sesión.-->
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h2>Mis Tareas</h2>             <!-- con th:href se pone la ruta completa + parametros en url-->
    <!--<a class="btn btn-dark mt-4 mb-4" th:href="@{/tareas/nuevo}">Nueva Tarea</a> -->
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <div th:if="${msg2 != null}" th:text="${msg2}" class="alert alert-danger" role="alert"></div>
    <form method="post" th:action="@{/tareas/buscar}">
        <div class="row">
            <div class="col-8">
                <input name="texto" class="form-control mb-3" type="text" placeholder="Ingrese título o descripción de la tarea" aria-label="Search">
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a class="btn btn-danger" th:href="@{/tareas}">Limpiar</a>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>N*</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Prioridad</th>
            <th>Fecha Límite</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarea, indice : ${listaTareas}">
            <td th:text="${indice.index + 1}"></td>
            <td th:text="${tarea.titulo}"></td>
            <td th:text="${tarea.descripcion}"></td>
            <td th:text="${tarea.prioridad.nombre}"></td>
            <!--formatear la fecha con thymleaf-->
            <td th:text="${#dates.format(tarea.fechaLimite, 'dd/MM/yyyy')}"></td>
            <td><a th:href="@{'/tareas/editar'+'?id='+${tarea.id}}" class="btn btn-warning">Editar</a>
            </td>
            <td><a th:href="@{'/tareas/borrar'+'?id='+${tarea.id}}" class="btn btn-danger" >Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
